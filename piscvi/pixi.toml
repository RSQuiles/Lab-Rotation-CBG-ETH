[workspace]
channels = ["conda-forge","bioconda", "nvidia", "pytorch"]
name = "piscvi"
platforms = ["linux-64"]
version = "0.1.0"

[tasks]
# Example tasks - customize as needed
run = "python src/run_model.py"
train = "python src/train.py"
benchmark = "python src/benchmark.py"

[dependencies]
# Core Python
python = ">=3.9,<3.12"

# Core Scientific Computing
numpy = ">=1.21.0"
pandas = ">=1.3.0"
scipy = ">=1.7.0"

# Single-cell Analysis
scanpy = ">=1.9.3"
anndata = ">=0.8.0"

# Machine Learning
scikit-learn = ">=1.0.0"

# Visualization
matplotlib-base = ">=3.5.0"
seaborn = ">=0.11.0"
plottable = ">=0.1.5"

# Nearest Neighbors
pynndescent = ">=0.5.8"

# Utilities
tqdm = ">=4.62.0"

# Optional Development Tools
jupyter = "*"
ipykernel = "*"
wandb = ">=0.22.2,<0.23"
glasbey = ">=0.3.0,<0.4"
scikit-misc = ">=0.5.1,<0.6"
pubchempy = ">=1.0.5,<2"
rdkit = ">=2025.9.3,<2026"
jax = ">=0.7.2,<0.8"
jaxlib = ">=0.7.2,<0.8"
cuda-version = "12.*"
tensorflow = ">=2.19.1,<3"

[pypi-dependencies]
scib-metrics = "*"
torch = { version = "==2.8.0", index = "https://download.pytorch.org/whl/cu128" }
torchvision = { version = "==0.23.0", index = "https://download.pytorch.org/whl/cu128" }
torchaudio = { version = "==2.8.0", index = "https://download.pytorch.org/whl/cu128" }
scvi-tools = ">=1.0.0"
lightning = ">=2.0.0"
leidenalg = "*"
